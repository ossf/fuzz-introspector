name: Mypy

on:
  pull_request:
    paths:
      - 'src/**'
      - 'frontends/python/**'
      - 'oss_fuzz_integration/**'
      - '.github/workflows/mypy.yml'
permissions: read-all
jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v2.4.0
    - name: Set up Python 3.10
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v3.0.0
      with:
        python-version: "3.10"
    - name: Install Dependencies
      run: |
        pip install mypy types-PyYAML
    - name: Install FI as modules
      run: |
        cd src && pip install .
    - name: mypy
      run: |
        cd src && mypy --ignore-missing-imports -m main
