name: Mypy

on:
  pull_request:
    paths:
      - 'src/**'
      - 'frontends/python/**'
      - 'oss_fuzz_integration/**'
      - '.github/workflows/mypy.yml'
permissions: read-all
jobs:
  build:
    runs-on: ubuntu-latest
    name: Mypy
    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v2.4.0
    - name: Set up Python 3.8
      uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1 # v3.0.0
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        pip install mypy types-PyYAML
    - name: mypy
      run: |
        cd src && mypy --ignore-missing-imports -m main
