name: ClusterFuzzLite PR fuzzing
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ src/** ]
  pull_request:
    branches: [ main ]
    paths: [ src/** ]

permissions: read-all
jobs:
  PR:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address]
    steps:
    - name: Build Fuzzers (${{ matrix.sanitizer }})
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@1e163f06cba7820da5154ac9fe1a32d7fe6f73a3
      with:
        sanitizer: ${{ matrix.sanitizer }}
        language: python
        ##storage-repo: https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/ossf/fuzz-introspector.git
        #storage-repo-branch-coverage: gh-pages  # Optional. Defaults to "gh-pages".
    - name: Run Fuzzers (${{ matrix.sanitizer }})
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@1e163f06cba7820da5154ac9fe1a32d7fe6f73a3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 400
        mode: 'code-change'
        sanitizer: ${{ matrix.sanitizer }}
        #storage-repo: https://${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/ossf/fuzz-introspector.git
        #storage-repo-branch: main
        #storage-repo-branch-coverage: gh-pages
