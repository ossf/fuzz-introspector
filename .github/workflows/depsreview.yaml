name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@9f45b2463b475767b61721ccfef113fef513e6aa
